<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">
    <h:outputStylesheet>
        a.no-decor>img {
            border: none;
        }
    </h:outputStylesheet>
    <ui:define name="body">
    <a4j:status onstart="#{rich:component('statPane')}.show()" onstop="#{rich:component('statPane')}.hide()" />
    <h:form id="form">
        <rich:dataTable value="#{authors}" var="authorEntry" iterationStatusVar="it" id="table" rows="15">
            <rich:column>
                <f:facet name="header">#</f:facet>
                #{it.index}
            </rich:column>
            <rich:column>
                <f:facet name="header">First name</f:facet>
                <h:outputText value="#{authorEntry.firstName}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{authorEntry.lastName}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">Created</f:facet>
                <h:outputText value="#{authorEntry.created}" />
            </rich:column>
            <rich:column>
                <a4j:commandLink styleClass="no-decor" execute="@this" render="@none"
                                 oncomplete="#{rich:component('confirmPane')}.show()">
                    Delete
                    <a4j:param value="#{authorEntry.id}" assignTo="#{managedAuthor.id}" />
                </a4j:commandLink>
                <a4j:commandLink styleClass="no-decor" render="editGrid" execute="@this"
                                 oncomplete="#{rich:component('editPane')}.show()">
                    Edit
                    <f:setPropertyActionListener target="#{authorController.managedAuthor}" value="#{authorEntry}" />
                </a4j:commandLink>
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller page="#{authorController.page}" />
            </f:facet>
        </rich:dataTable>

        <a4j:jsFunction name="remove" action="#{authorController.remove}" render="table" execute="@this"
                        oncomplete="#{rich:component('confirmPane')}.hide();" />

        <rich:popupPanel id="statPane" autosized="true">
            <h:graphicImage value="/images/ai.gif" alt="ai" />
            Please wait...
        </rich:popupPanel>

        <rich:popupPanel id="confirmPane" autosized="true">
            Are you sure you want to delete the row?
            <a4j:commandButton value="Cancel" onclick="#{rich:component('confirmPane')}.hide(); return false;" />
            <a4j:commandButton value="Delete" onclick="remove(); return false;" />
        </rich:popupPanel>

        <rich:popupPanel header="Edit Author Details" id="editPane" domElementAttachment="parent" width="400" height="170">
            <h:panelGrid columns="2" id="editGrid">
                <h:outputText value="First name" />
                <h:inputText value="#{managedAuthor.firstName}" />
                <h:outputText value="Last name" />
                <h:inputText value="#{managedAuthor.lastName}" />
            </h:panelGrid>
            <a4j:commandButton value="Save" action="#{authorController.update}" render="table" execute="editPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
            <a4j:commandButton value="Cancel" onclick="#{rich:component('editPane')}.hide(); return false;" />
        </rich:popupPanel>
    </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
