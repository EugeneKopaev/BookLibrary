<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
        >

<ui:composition>
    <rich:popupPanel id="infoPane" modal="true" autosized="true"
                     onmaskclick="#{rich:component('infoPane')}.hide()">
        <f:facet name="header">
            <h:outputText value="Info"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('infoPane')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        <rich:messages infoClass="valid" warnClass="warning"
                       globalOnly="true" showSummary="true" ajaxRendered="true"/>
    </rich:popupPanel>
</ui:composition>
</html>
