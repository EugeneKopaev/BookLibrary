<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="book"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <h:panelGrid columns="3" cellspacing="10px">
        <h:outputText value="#{bundle.ListBooksTitle_isbn}"/>
        <h:inputText value="#{cc.attrs.book.isbn}" id="isbn">
            <rich:validator/>
        </h:inputText>
        <rich:message for="isbn"/>
        <h:outputText value="#{bundle.ListBooksTitle_name}"/>
        <h:inputText value="#{cc.attrs.book.name}" id="name">
            <rich:validator/>
        </h:inputText>
        <rich:message for="name"/>
        <h:outputText value="#{bundle.ListBooksTitle_publishYear}"/>
        <h:inputText value="#{cc.attrs.book.publishYear}" id="publishYear">
            <rich:validator/>
        </h:inputText>
        <rich:message for="publishYear"/>
        <h:outputText value="#{bundle.ListBooksTitle_publisher}"/>
        <h:inputText value="#{cc.attrs.book.publisher}" id="publisher">
            <rich:validator/>
        </h:inputText>
        <rich:message for="publisher"/>
    </h:panelGrid>
</composite:implementation>
</html>
